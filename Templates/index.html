<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word building game</title>
     <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e0f7fa);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            text-align: center;
            padding: 40px 20px;
            margin: 0;
        }

        h1 {
            color: #00796b;
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 1.1em;
            margin: 6px 0;
            font-weight: 500;
            color: #455a64;
        }

        h3 {
            font-size: 1em;
            margin-top: 25px;
            color: #37474f;
        }

        input[type="text"] {
            padding: 10px 15px;
            width: 80%;
            max-width: 300px;
            border: 2px solid #00796b;
            border-radius: 8px;
            font-size: 1em;
            margin-top: 10px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #004d40;
            box-shadow: 0 0 5px #004d40;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 15px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004d40;
        }

        #cwd {
            font-size: 1.2em;
            margin-top: 25px;
            color: #d84315;
            font-weight: bold;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2em;
            }

            h2, h3 {
                font-size: 1em;
            }

            button {
                width: 100%;
                max-width: 300px;
            }
        }
        .tooltip {
  position: relative;
  display: inline-block;
  cursor: pointer;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 250px;
  background-color: #805ab1;
  color: #fff;
  text-align: left;
  border-radius: 6px;
  padding: 8px 12px;
  position: absolute;
  z-index: 1000;
  bottom: 125%; /* show above the word */
  left: 50%;
  transform: translateX(-50%);
  opacity: 0;
  transition: opacity 0.3s;
  box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
}

.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}
    </style>
    <link rel="icon" href="/favicon.ico" />
</head>
<body>
    <h1>Word building game</h1>
    <h2 id="score">Score: 0</h2> 
    <h2>Type a valid word, the computer then gives you another word that starts with the ending letter of the first word, hence we go on. </h2>
    <h2>Use 3 lettered or more words</h2>
    <h3>Enter your word: </h3>
    <input type="text" id="word">
    <button  onclick="fn()" id="buttn">Submit</button>
    <h3 id="cwd"><h3>
    <a href="https://github.com/Karmegha-Kuzhali/word_building_game"
         style="position: fixed; bottom: 20px; right: 20px;
          width: 50px; height: 50px;
          opacity: 0; z-index: 999;">repo</a>
    <button  onclick="rep()"
    style="position: fixed; bottom: 20px; left: 20px;
          width: 100px; height: 50px;
          opacity: 1; z-index: 999;">Report</button>
</body>
<script >
    let input=document.getElementById("word")
    input.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    document.getElementById("buttn").click();
  }
  })
  let used_words=[]
    async function fn(){
    let score=document.getElementById("score")
    let url=window.location.origin
    var res=null 
    let uwd=document.getElementById("word")
    used_words.push(uwd.value)
    const req= await fetch(url+'/play',{
        method:"POST",
        body:JSON.stringify({
            "word":uwd.value
        }),
        headers:{
            "Content-type": "application/json"
        }
    }).then(
        (response)=> response.json())
        .then((json) => {
            res=json
        })
    if ((res.stat==='OK') ||(res.stat==='WON')){
    let cwd=res.word
    let elem=document.getElementById("cwd")
    elem.style.color='green'

    // Clear previous content
    elem.innerHTML = `The computer said: <span class="tooltip">${cwd}<span class="tooltiptext">Loading...</span></span>`;

    // Fetch definition
    const tooltipSpan = elem.querySelector('.tooltiptext');
    try {
        const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${cwd}`);
        const data = await response.json();
        tooltipSpan.innerText = data[0].meanings[0].definitions[0].definition;
    } catch(err) {
        tooltipSpan.innerText = "Definition not found";
    }

    cs=Number(score.innerHTML.slice(7))
    score.innerHTML="Score: "+Number(cs+1)
}

    else if (res.stat==='UR'){
        let elem=document.getElementById("cwd")
        elem.style.color='purple'
        elem.innerHTML='Please follow the only rule'
    }
    else{
        let elem=document.getElementById("cwd")
        elem.style.color='red'
        elem.innerHTML="The word was either used or does not exist"
    }
    uwd.value=''
}

async function rep(){
    let word=used_words[used_words.length -1 ]
    let elem=document.getElementById("cwd")
    let url=window.location.origin
    let res=null
    const req= await fetch(url+'/report',{
        method:"POST",
        body:JSON.stringify({
            "word":word
        }),
        headers:{
            "Content-type": "application/json"
        }
    }).then(
        (response)=> response.json())
        .then((json) => {
            res=json
        })
    if ((res.Message=='NOT OK'))
         {
         elem.style.color='black'
         elem.innerHTML="DO NOT Abuse the report Button"
         }
    else
    {
        elem.style.color='black'
        elem.innerHTML='The word "'+word+'" Will be sent for review'
    }
}

document.querySelectorAll('.hover-word').forEach(el => {
  el.addEventListener('mouseenter', async () => {
    const word = el.innerText;
    console.log(word)
    el.setAttribute('title', data[0].meanings[0].definitions[0].definition);
  });
});
</script>
</html>
