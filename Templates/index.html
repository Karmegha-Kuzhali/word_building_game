<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word building game</title>
     <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e0f7fa);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            text-align: center;
            padding: 40px 20px;
            margin: 0;
        }

        h1 {
            color: #00796b;
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 1.1em;
            margin: 6px 0;
            font-weight: 500;
            color: #455a64;
        }

        h3 {
            font-size: 1em;
            margin-top: 25px;
            color: #37474f;
        }

        input[type="text"] {
            padding: 10px 15px;
            width: 80%;
            max-width: 300px;
            border: 2px solid #00796b;
            border-radius: 8px;
            font-size: 1em;
            margin-top: 10px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #004d40;
            box-shadow: 0 0 5px #004d40;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 15px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004d40;
        }

        #cwd {
            font-size: 1.2em;
            margin-top: 25px;
            color: #d84315;
            font-weight: bold;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2em;
            }

            h2, h3 {
                font-size: 1em;
            }

            button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>Word building game</h1>
    <h2 id="score">Score: 0</h2> 
    <h2>Type a valid word, the computer then gives you another word that starts with the ending letter of the first word, hence we go on. </h2>
    <h2>Use 3 lettered or more words</h2>
    <h3>Enter your word: </h3>
    <input type="text" id="word">
    <button  onclick="fn()" id="buttn">Submit</button>
    <h3 id="cwd"><h3>
    <a href="https://github.com/Karmegha-Kuzhali/word_building_game"
         style="position: fixed; bottom: 20px; right: 20px;
          display: inline-block; text-decoration: none;
          background-color: #e53935; color: white;
          padding: 12px 18px; border-radius: 50px;
          font-family: 'Segoe UI', sans-serif;
          font-size: 1em; font-weight: 600;
          box-shadow: 0 4px 10px rgba(0,0,0,0.2);
          transition: background-color 0.3s ease;"
   onmouseover="this.style.backgroundColor='#c62828'"
   onmouseout="this.style.backgroundColor='#e53935'">repo</a>
</body>
<script >
    input=document.getElementById("word")
    input.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    document.getElementById("buttn").click();
  }
  })
    async function fn(){
    let score=document.getElementById("score")
    let url=window.location.origin
    var res=null 
    let uwd=document.getElementById("word")
    const req= await fetch(url+'/play',{
        method:"POST",
        body:JSON.stringify({
            "word":uwd.value
        }),
        headers:{
            "Content-type": "application/json"
        }
    }).then(
        (response)=> response.json())
        .then((json) => {
            res=json
        })
    if ((res.stat==='OK') ||(res.stat==='WON')){
        let cwd=res.word
        let elem=document.getElementById("cwd")
        elem.style.color='green'
        elem.innerHTML='The computer said: "'+cwd+'"'
        cs=Number(score.innerHTML.slice(7))
        score.innerHTML="Score: "+Number(cs+1)
    }
    else if (res.stat==='UR'){
        let elem=document.getElementById("cwd")
        elem.style.color='purple'
        elem.innerHTML='Please follow the only rule'
    }
    else{
        let elem=document.getElementById("cwd")
        elem.style.color='red'
        elem.innerHTML="The word was either used or does not exist"
    }
    uwd.value=''
    
}
</script>
</html>
